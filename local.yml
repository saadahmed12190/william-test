version: '3'

volumes:
  templatebackend_local_postgres_data: {}
  templatebackend_local_postgres_data_backups: {}

services:
  django: &django
    environment:
    - VIRTUAL_HOST=my-dev-env.local
    - VIRTUAL_PORT=8000
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: templatebackend_local_django
    container_name: templatebackend_local_django
    depends_on:
      - postgres
      - redis
      - mailpit
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: templatebackend_production_postgres
    container_name: templatebackend_local_postgres
    volumes:
      - templatebackend_local_postgres_data:/var/lib/postgresql/data
      - templatebackend_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: templatebackend_local_docs
    container_name: templatebackend_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./templatebackend:/app/templatebackend:z
    ports:
      - '9000:9000'
    command: /start-docs

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: templatebackend_local_mailpit
    ports:
      - "8025:8025"

  redis:
    image: docker.io/redis:6
    container_name: templatebackend_local_redis

  celeryworker:
    <<: *django
    image: templatebackend_local_celeryworker
    container_name: templatebackend_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: templatebackend_local_celerybeat
    container_name: templatebackend_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: templatebackend_local_flower
    container_name: templatebackend_local_flower
    ports:
      - '5555:5555'
    command: /start-flower

  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
    restart: always
    depends_on:
      - django
